<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Title -->
    <title>Hickory Blockchain — Reliable. Scalable. Intelligent.</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Hickory is a next-gen Proof-of-Stake blockchain on Cosmos SDK with IBC, AI, and IoT integration. Pre-launch: 13.6M HIC Tokens, migrating 1:1 to 100M HIC Coins at mainnet."
    />

    <!-- Favicon / App Icons (fixed MIME types) -->
    <!-- Canonical -->
    <link rel="canonical" href="https://hickoryblockchain.com/" />

    <!-- Open Graph (Facebook, LinkedIn, Telegram) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hickory Blockchain — Reliable. Scalable. Intelligent." />
    <meta
      property="og:description"
      content="Hickory Blockchain: AI + IoT integrated PoS chain on Cosmos SDK. Join as an early investor or validator today."
    />
    <meta property="og:url" content="https://hickoryblockchain.com/" />
    <meta property="og:image" content="https://hickoryblockchain.com/logo.png" />
    <meta property="og:site_name" content="Hickory Blockchain" />

    <!-- Twitter Card (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hickory Blockchain — Reliable. Scalable. Intelligent." />
    <meta
      name="twitter:description"
      content="Hickory Blockchain: Pre-launch 13.6M HIC Tokens → 100M HIC Coins. AI + IoT integration on Cosmos SDK."
    />
    <meta name="twitter:image" content="https://hickoryblockchain.com/logo.png" />
    <meta name="twitter:site" content="@HickoryChain" />

    <!-- Mobile & PWA -->
    <meta name="theme-color" content="#0EA5E9" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/png" sizes="32x32" href="/HIC.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/HIC.png" />

    <link rel="icon" type="image/x-icon" href="/logos/favicon.ico" />

    <!-- Robots & Keywords -->
    <meta name="robots" content="index,follow,max-image-preview:large,max-snippet:-1,max-video-preview:-1" />
    <meta
      name="keywords"
      content="Hickory, Hickory Blockchain, Hickory Intelligence, HIC, HIC Coin, HIC Token, Hickory DEX, HickoryDex, Cosmos SDK, IBC, BMSSP, Proof-of-Stake, PoS, Web3, DeFi, AI, IoT"
    />

    <!-- Serious tech type: IBM Plex Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" as="image" href="/logos/HIC.png" type="image/png" imagesrcset="/logos/HIC.png 1x" />
    <script>
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark')
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Hickory Blockchain",
        "url": "https://hickoryblockchain.com/",
        "logo": "https://hickoryblockchain.com/logos/HIC.png",
        "sameAs": [
          "https://github.com/HicDevs"
        ]
      }
    </script>
  </head>
  <body class="bg-[#0b1119] text-white antialiased overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
